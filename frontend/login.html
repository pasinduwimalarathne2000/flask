<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div id="header">
        <img src="/frontend/assets/images/logo.png" alt="" />
        <h1>CaptureLearn</h1>
    </div>
    <div class="body">
        <div class="row">
            <div class="Hero-Container">
                <img src="/frontend/assets/images/Hero.png" alt="">
            </div>
            <div class="signin-form-container">
                <div class="signin-form">
                    <h1>Sign in</h1>
                    <form action="/login" method="POST">
                        <div class="input-container">
                            <input type="email" name="email" id="email" placeholder="Email" required />
                        </div>
                        <div class="password-container">
                            <div class="input-container">
                                <input type="password" name="password" id="password" placeholder="Password" required />
                            </div>
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit">Sign In</button>
                    </form>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                    </div>
                </div>
                <div class="alternate-signin">
                    <div class="social-signin">
                        <a href="/auth/google"><img src="/frontend/assets/images/google.png" alt=""></a>
                        <a href="/auth/facebook"><img src="/frontend/assets/images/facebook.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
